{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
    <div class="pagina-inicial">
        <main class="principal">
            {% include 'gallery/partials/_nav.html' %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if photo.path == "" or photo.path == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png' %}">
                        {% else %}
                            <img class="card__imagem" src="{{ photo.path.url }}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ photo.name }}</p>
                                <p class="imagem__descricao">{{ photo.legend }}</p>
                                <p class="imagem__texto">{{ photo.description }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
